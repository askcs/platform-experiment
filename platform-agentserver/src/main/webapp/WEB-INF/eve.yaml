#    class: com.almende.eve.state.file.FileStateBuilder
#    path: .eveinit_8080
#    id: InitService
    
instantiationService:
  state:
    builder: com.almende.eve.state.file.FileStateBuilder
    path: .eveinit_8080
    id: InitService