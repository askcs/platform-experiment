templates:
   baseAgent:
      transports:
         - class: com.almende.eve.transport.http.HttpTransportBuilder
           servletClass: com.almende.eve.transport.http.DebugServlet
           servletUrl: http://localhost:8081/agents/
           doAuthentication: false
           doShortcut: true
           servletLauncher: JettyLauncher
           jetty: 
             port: 8081
         - class: com.almende.eve.algorithms.clustering.GlobalAddressTransportBuilder
           realAddressPattern: http://localhost:8081/agents/
   defaultAgent:
      state:
         class: com.almende.eve.state.file.FileStateBuilder
         path: .eveagents
      scheduler:
         class: com.almende.eve.scheduling.PersistentSchedulerBuilder
         state:
            class: com.almende.eve.state.file.FileStateBuilder
            path: .evescheduler
      instantiationService:
         state:
            class: com.almende.eve.state.file.FileStateBuilder
            path: .eveinit_8081
      protocols:
      - class: com.almende.eve.algorithms.clustering.GlobalAddressProtocolBuilder
      extends: templates/baseAgent

agents:
-  id: ask_mgmt
   class: com.askcs.platform.agents.ManagementAgent
   extends: templates/baseAgent
   
instantiationServices:
- state:
    class: com.almende.eve.state.file.FileStateBuilder
    path: .eveinit_8081
    id: InitService